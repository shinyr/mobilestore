<div id="home_page">
<div id="main_container">
  <div id="header">
    <div class="oferte_content">
      <div class="top_divider"><img src="css/images/header_divider.png" alt="" width="1" height="164" /></div>
      <div class="oferta">
      <div class="top_divider"><img src="css/images/header_divider.png" alt="" width="1" height="164" /></div>
    </div>
    <!-- end of oferte_content-->
  </div>
  <div id="main_content">
    <div id="menu_tab">
      <div class="left_menu_corner"></div>
      <ul class="menu">
        <li><a href ng-click="listProducts('android')" class="nav1">Android</a></li>
        <li class="divider"></li>
        <li><a href ng-click="listProducts('ios')" class="nav1">IOS</a></li>
        <li class="divider"></li>
        <li><a href ng-click="listProducts('windows')" class="nav1">Windows</a></li>
        <li class="divider"></li>
      </ul>
      <div class="right_menu_corner"></div>
    </div>
    <div class="col-sm-6 col-md-6 pull-right">
        <form class="navbar-form" role="search">
        <div class="input-group">
           <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="param">
            <div class="input-group-btn">
                 <button type="button"></button><input type="image" src="css/images/search.gif" class="search_bt" />
            </div>
        </div>
        </form>
        </div>
    <!-- end of menu tab -->
    <div class="left_content">
      <div class="title_box">Categories</div>
      <ul class="left_menu" ng-repeat="cat in category">
         <li class="odd"><a href="">{{cat.category}}</a></li>
      </ul>
      <div class="title_box">Special Products</div>
      <div class="border_box">
      	 <div class="product_title"><a href="details.html">Iphone Apple</a></div>
         <div class="product_img"><a href="details.html"><img src="" alt="" border="0" /></a></div>
         <div class="prod_price"><span class="price">270$</span></div>
      </div>
    </div>
    <!-- end of left content -->
    <div class="center_content">
      <div class="center_title_bar">Latest Products</div>
      <div ng-repeat="mod in models" class="prod_box">
        <div class="top_prod_box"></div>
        <div class="center_prod_box">
        <div class="product_title"><a href="">{{mod.name}}</a></div>
         <div class="product_img"><a href=""><img src="{{mod.img}}" alt="" width="27" height="46" border="0" /></a></div>
         <div class="prod_price"><span class="price">{{mod.price}}</span></div>
        </div>
        <div class="bottom_prod_box"></div>
        <div class="prod_details_tab"> <a href="" title="header=[Add to cart] body=[&nbsp;] fade=[on]"><img src="css/images/cart.gif" alt="" border="0" class="left_bt" /></a> <a href="" title="header=[Specials] body=[&nbsp;] fade=[on]"><img src="css/images/favs.gif" alt="" border="0" class="left_bt" /></a> <a href="" title="header=[Gifts] body=[&nbsp;] fade=[on]"><img src="css/images/favorites.gif" alt="" border="0" class="left_bt" /></a> <a href="" class="prod_details">details</a> </div>
      </div>
    </div>
    <!-- end of center content -->
    <div class="right_content">
          <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
      <div class="title_box">Manufacturers</div>
      <ul class="left_menu" ng-repeat="cat in category">
         <li class="odd"><a href="">{{cat.category}}</a></li>
      </ul>
    </div>
    <!-- end of right content -->
  </div>
  <!-- end of main content -->
  <div class="footer">
    <div class="left_footer"> <img src="css/images/footer_logo.png" alt="" width="170" height="49"/> </div>
    <div class="center_footer"> Template name. All Rights Reserved 2008<br />
      <a href="http://csscreme.com"><img src="css/images/csscreme.jpg" alt="csscreme" border="0" /></a><br />
      <img src="css/images/payment.gif" alt="" /> </div>
  </div>
</div>
<!-- end of main_container -->
</div>
