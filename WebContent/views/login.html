<div class="container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
		<div class="alert alert-danger fade in" ng-show="Login_Form.Username.$error.required && submitted">
				Please enter the user name.
		</div>
		<div class="alert alert-danger fade in" ng-show="Login_Form.Password.$error.required && submitted">
				Please enter the password.
		</div>
		<div class="alert alert-danger fade in" ng-show="!successLogin && submitted">
				Username or Password incorrect.
		</div>
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  <input type="text" class="form-control" name="Username" ng-model="username" placeholder="Username" required autofocus />
			  <input type="password" class="form-control" name="Password" ng-model="password" placeholder="Password" required/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" ng-click=login(username,password)>Login</button>  			
		</form>			
	</div>
</div>
